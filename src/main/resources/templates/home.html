<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Coronavirus Tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1 style="text-align: center;">Coronavirus Tracker</h1>
		<p style="text-align: center;">This app let's you see the current
			number of cases reported across the globe</p>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="jumbotron">
						<h1 class="display-4" th:text="${totalReportedCases}"></h1>
						<p class="lead">Total Cases Reported as of Today</p>
					</div>
				</div>
				<div class="col">
					<div class="jumbotron">
						<h1 class="display-4" th:text="${totalNewCases}"></h1>
						<p class="lead">New Cases Reported</p>
					</div>
				</div>
			</div>

			<table class="table">
				<tr>
					<th>State</th>
					<th>Country</th>
					<th>Total Cases Reported</th>
					<th>Changes Since Last Day</th>
				</tr>
				<tr th:each="locationStat : ${locationStats}">
					<td th:text="${locationStat.state}"></td>
					<td th:text="${locationStat.country}"></td>
					<td th:text="${locationStat.latestTotalCases}">0</td>
					<td th:text="${locationStat.diffFromPrevDay}">0</td>
				</tr>
			</table>
		</div>
</body>

</html>
